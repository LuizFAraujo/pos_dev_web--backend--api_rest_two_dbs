version: '3.9'

services:
  db:
    image: postgres:16
    container_name: api_2dbs--postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    # 'image' é opcional | sem, o nome da fica tipo: pos_dev_web--backend--api_rest_two_dbs-api
    image: node--api_2dbs
    container_name: api_2dbs--server
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - .:/app # compartilha a raiz do projeto, com /app no docker

volumes:
  postgres_data: # 'name' é opcional | sem, fica algo tipo: pos_dev_web--backend--api_rest_two_dbs_postgres_data
    name: postgres_volume--api_2dbs
