version: "3.9"

services:
  api:
    build: .
    image: api_2dbs--node # 'image' é opcional | sem, o nome da fica tipo: pos_dev_web--backend--api_rest_two_dbs-api
    container_name: api_2dbs--server
    ports:
      - "3000:3000"
    depends_on:
      - db_sql
      - db_nosql
    environment:
      SQL_URL: ${SQL_URL}
      NOSQL_URL: ${NOSQL_URL}
    volumes:
      # - .:/app # compartilha a raiz do projeto, com /app no docker, mas não aceita volume nomeado
      - api_data_volume:/app  # volume nomeado, usar um ou outro

  db_sql:
    image: postgres:16
    container_name: api_2dbs--postgres
    environment:
      POSTGRES_USER: ${SQL_USER}
      POSTGRES_PASSWORD: ${SQL_PASSWORD}
      POSTGRES_DB: ${SQL_DB}
    volumes:
      - sql_data_volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  db_nosql:
    image: mongo:latest
    container_name: api_2dbs--mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${NOSQL_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${NOSQL_PASSWORD}
    volumes:
      - nosql_data_volume:/data/db
    ports:
      - "27017:27017"

volumes:
  api_data_volume:
    name: api_2dbs--api_data_volume
  sql_data_volume:
    name: api_2dbs--postgres_data_volume # 'name' é opcional | sem, fica algo tipo: pos_dev_web--backend--api_rest_two_dbs_postgres_data_volume
  nosql_data_volume:
    name: api_2dbs--nosql_data_volume